<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Checkout Express</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="width" />
		<link type="text/css" rel="Stylesheet" href="../css/redesign/cards.css" media="all" />
	</head>
	<body onresize="document.getElementsByTagName('body')[0].setAttribute('style', 'font-size: '+Math.min(Math.round(window.innerWidth/8), 80)+'px')" onload="window.onresize()">

		<p class="instructions">Select your card:</p>

		<div class="list">
			<div class="card">
				<a class="visa">XXXX-XXXX-XXXX-1234</a>
			</div>
			<div class="card">
				<a class="mastercard">XXXX-XXXX-XXXX-1234</a>
			</div>
			<div class="focus card">
				<a class="amex">XXXX-XXXXXX-X1234</a>
				<p><input type="password" placeholder="Password"></input></p>
			</div>
			<div class="card">
				<a class="diners">XXXX-XXXXXX-1234</a>
			</div>
			<div class="card">
				<a class="discover">XXXX-XXXX-XXXX-1234</a>
			</div>
			<div class="card">
				<a class="jcb">XXXX-XXXX-XXXX-1234</a>
			</div>
			<div class="card">
				<a class="unknown">XXXX-XXXX-XXXX-1234</a>
			</div>
			<div class="card">
				<a class="new">Enter new card</a>
			</div>
		</div>

		<a class="confirm">Select</a>
	</body>
</html>
