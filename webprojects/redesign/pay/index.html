<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Checkout Express</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="width" />
		<link type="text/css" rel="Stylesheet" href="../css/redesign/pay.css" media="all" />
	</head>
	<body onresize="document.getElementsByTagName('body')[0].setAttribute('style', 'font-size: '+Math.min(Math.round(window.innerWidth/8), 80)+'px')" onload="window.onresize()">

		<a class="back">Back</a>
		<div class="ammount">
			<h1>Ammount Due:</h1>
			<p class="price">$42.35</p>
			<p class="discount">after a <span>$8.11</span> discount</p>
		</div>
		<div class="tip">
			<h1>Tip:</h1>
			<div class="slider">
				<a class="small">17%</a>
				<a class="med focus">20%</a>
				<a class="large">25%</a>
				<a class="other">Other <span "percent"></span></a>
			</div>
			<div class="value">
				<span>$</span>
				<input type="text" value="8.47"/>
			</div>
		</div>
		<a class="card">
			<h1>Card</h1>
			<span>X-4321</span>
		</a>
		<a class="confirm">Pay</a>
	</body>
</html>
