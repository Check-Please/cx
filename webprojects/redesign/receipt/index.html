<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Checkout Express</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="width" />
		<link type="text/css" rel="Stylesheet" href="../css/redesign/receipt.css" media="all" />
	</head>
	<body onresize="document.getElementsByTagName('body')[0].setAttribute('style', 'font-size: '+Math.min(Math.round(window.innerWidth/8), 80)+'px')" onload="window.onresize()">

		<p class="instructions">Select your items:</p>

		<div class="receipt">
			<div class="your item">
				<a class="checkbox"></a>
				<p class="name"><span class="frac"><span class="num">1</span>/<span class="denom">2</span></span> Pizza</p>
				<p class="price">$4.00</p>
				<a class="split"></a>
			</div>
			<div class="your item">
				<a class="checkbox"></a>
				<p class="name">Coke</p>
				<p class="price">$1.00</p>
				<a class="split"></a>
			</div>
			<div class="unpaid item">
				<a class="checkbox"></a>
				<p class="name">Chicken Figners</p>
				<p class="price">$7.00</p>
				<a class="split"></a>
			</div>
			<div class="unpaid item">
				<a class="checkbox"></a>
				<p class="name">Sprite</p>
				<p class="price">$1.00</p>
				<a class="split"></a>
			</div>
			<div class="their item">
				<a class="checkbox"></a>
				<p class="name"><span class="frac"><span class="num">1</span>/<span class="denom">2</span></span> Pizza</p>
				<p class="price">$4.00</p>
				<a class="split"></a>
			</div>
			<div class="their item">
				<a class="checkbox"></a>
				<p class="name">Water</p>
				<p class="price">$0.00</p>
				<a class="split"></a>
			</div>
			<div class="paid item">
				<a class="checkbox"></a>
				<p class="name">Burger</p>
				<p class="price">$7.00</p>
				<a class="split"></a>
			</div>
			<div class="paid item">
				<a class="checkbox"></a>
				<p class="name">Milkshake</p>
				<p class="price">$3.00</p>
				<a class="split"></a>
			</div>
			<div class="subtotal item">
				<p class="name">Your Subtotal</p>
				<p class="price">$5.00</p>
			</div>
			<div class="tax item">
				<p class="name">Tax</p>
				<p class="price">$0.35</p>
			</div>
			<div class="total item">
				<p class="name">Total</p>
				<p class="price">$5.35</p>
			</div>
		</div>

		<a class="confirm">Next</a>
	</body>
</html>
