<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Checkout Express</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="width" />
		<link type="text/css" rel="Stylesheet" href="../css/redesign/feedback.css" media="all" />
	</head>
	<body onresize="document.getElementsByTagName('body')[0].setAttribute('style', 'font-size: '+Math.min(Math.round(window.innerWidth/8), 80)+'px')" onload="window.onresize()">
		<h1 class="thanks">Thank you!</h1>
		<div class="email">
			<p>Enter your email address to get a copy of your receipt</p>
			<input type="text" />
		</div>
		<div class="feedback">
			<p>Rate your experience</p>
			<a class="bad"></a>
			<a class="ok"></a>
			<a class="good"></a>
			<a class="very good"></a>
		</div>
		<div class="app">
			<p>Download our app for an improved experience.  Search for "Checkout Express" in the Apple App Store.</p>
		</div>
	</body>
</html>
